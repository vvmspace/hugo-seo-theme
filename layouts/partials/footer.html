{{ if ne .Site.Params.hideMadeWithLine true }}<p>Made with <a href="https://github.com/vvmspace/hugo-seo-theme/">Hugo SEO Theme</a> for <a href="https://how2gpt.xyz">How2GPT.xyz</a></p>{{ end }}
{{ with .Site.Params.netlify_deployment_status_badge }}
<p>
    <img src="{{ . }}" alt="Netlify Status" />
</p>
{{ end }}
{{ with .Params.aclib }}
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
<script type="text/javascript">
    aclib.runAutoTag({
        zoneId: "{{ . }}",
    });
</script>
{{ end }}
