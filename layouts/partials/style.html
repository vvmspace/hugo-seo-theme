<style>
  body {
    font-family: Verdana, sans-serif;
    margin: auto;
    padding: 20px;
    max-width: 720px;
    text-align: left;
    background-color: #fff;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: #444;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  strong,
  b {
    color: #222;
  }

  a {
    color: #3273dc;
    text-decoration: none;
  }

  a:hover {
    color: #ff5e6c;
  }

  .title {
    text-decoration: none;
    border: 0;
  }

  .title span {
    font-weight: 400;
  }

  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code {
    padding: 2px 5px;
    background-color: #f2f2f2;
  }

  pre code {
    color: #222;
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
    overflow-x: auto;
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    border-left: 1px solid #999;
    color: #222;
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px;
    text-align: center;
  }

  .helptext {
    color: #777;
    font-size: small;
  }

  .errorlist {
    color: #eba613;
    font-size: small;
  }

  /* blog posts */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #222;
      color: #ddd
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
      color: #eee;
    }

    nav a {
      background-color: transparent;
    }

    h1 a, h2 a, h3 a, h4 a, h5 a, h6 a, nav a, a.tag {
      text-decoration: none;
    }

    a {
      color: #edf;
      /* background-color: #111; */
      text-decoration: underline;
    }

    a.tag, nav a {
      padding: 14px 14px;
      border-radius: 7px;
      margin: 7px 7px;
      display: inline-block;
      background-color: #111;
    }

    a.tag.tag-8, a.tag.tag-6 {
      background-color: #4b3fab;
      color: #fff;
    }

    a.tag.tag-7, a.tag.tag-5 {
      background-color: #bf1e2c;
      color: #fff;
    }

    a.tag.tag-4, a.tag.tag-2 {
      background-color: #3273dc;
      color: #fff;
    }

    a.tag.tag-6 {
      font-size: 1.6em;
    }

    a.tag.tag-5 {
      font-size: 1.4em;
    }

    a.tag.tag-4 {
      font-size: 1.2em;
    }

    a.tag.tag-3 {
      font-size: 1em;
    }

    code {
      border-radius: 7px;
      background-color: #111 !important;
    }

    pre code {
      color: #eee;
    }

    blockquote {
      color: #ccc;
    }

    textarea,
    input {
      background-color: #252525;
      color: #ddd;
    }

    .helptext {
      color: #aaa;
    }
  }

</style>
